<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman GitHub Saya</h1>
    </header>
    <nav>
        <a href="#about">Tentang</a>
        <a href="#projects">Proyek</a>
        <a href="#contact">Kontak</a>
    </nav>
    <section id="about">
        <h2>Tentang Saya</h2>
        <p>Ini adalah halaman web statis sederhana yang di-host di GitHub Pages.</p>
    </section>
    <section id="projects">
        <h2>Proyek</h2>
        <p>Berikut adalah beberapa proyek yang sedang saya kerjakan.</p>
    </section>
    <section id="contact">
        <h2>Kontak</h2>
        <p>Hubungi saya melalui email: example@email.com</p>
    </section>
    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>
</body>
</html>
